<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label>
                   Channel Name:
                </label>  
                <input type="text" placeholder="Channelname" name="channelname" id="channelname" class="form-control" size="30"
                [(ngModel)]="channelData.channelname" #channelname="ngModel" [class.is-invalid]="channelname.invalid && channelname.touched" required> 
                <small class="text-danger" [class.d-none]="channelname.valid || channelname.untouched" >Name is Required </small>
              </div>
              <div class="form-group">
                <label>
                    Channel-ID
                </label>
                <input type="text" placeholder="Valid Channel-ID" name="channelid" id="channelid" class="form-control" size="30"
                [(ngModel)]="channelData.channelid" #channelid="ngModel" [class.is-invalid]="channelid.invalid && channelid.touched" required 
                pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"> 
                <small class="text-danger" [class.d-none]="channelid.valid || channelid.untouched" >Valid channel is Required </small>
              </div>
              
              <button (click)="addChannel()" type="button" class="btn btn-primary float-right">Add</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
    
    </div>
  </div>
