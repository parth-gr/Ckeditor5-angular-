<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
               <div class="form-group">
                <label>
                    Email-ID
                </label>
                <input type="text" placeholder="Valid Email-ID" name="email" id="email" class="form-control" size="30"
                [(ngModel)]="loginUserData.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required 
                pattern = "^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"> 
                <small class="text-danger" [class.d-none]="email.valid || email.untouched" >Valid email is Required </small>
              </div>
              <div class="form-group">
                <label>
                    Password:
                </label>
                <input type="password" placeholder="Password" name="password" id="password" class="form-control" size="30"
                [(ngModel)]="loginUserData.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required>
                <small class="text-danger" [class.d-none]="password.valid || password.untouched" >Password is Required </small>
              </div>
              <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
